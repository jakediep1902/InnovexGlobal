<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .btn-custom {
            background-color: #ff7eb3;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #ff4f81;
        }
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Beautiful Website</h1>
        <p>Creating stunning experiences with modern design</p>
        <a href="#" class="btn btn-custom">Get Started</a>
    </div>
    <footer>
        &copy; 2025 My Website | All Rights Reserved
    </footer>
</body>
</html>
