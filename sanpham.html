<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovex Global - Nông sản</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Thiết lập chung */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #2c6e49;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Bố cục sản phẩm */
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product {
            width: 320px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            margin: 15px 0 10px;
            font-size: 1.4em;
            color: #2c6e49;
        }

        .product p {
            font-size: 1.1em;
            font-weight: bold;
            color: #d35400;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 10px;
            background: #2c6e49;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Chào mừng đến với Innovex Global</h1>
    <p>Chúng tôi chuyên xuất khẩu nông sản: Tiêu đen, Gừng các loại</p>

    <div class="product-container">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1573414405995-2012861b74e0?q=80&w=600&auto=format&fit=crop" alt="Tiêu đen">
            <h3>Tiêu đen</h3>
            <p>Giá: $10/kg</p>
        </div>

        <div class="product">
            <img src="https://static.kinhtedothi.vn/images/upload/2021/12/19/ea4a7274-efa1-47e9-b6dd-c23799707242.jpg" alt="Gừng">
            <h3>Gừng tươi</h3>
            <p>Giá: $5/kg</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Innovex Global. All rights reserved.
    </footer>

</body>
</html>
