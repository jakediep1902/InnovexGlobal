<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovexGlobal - Xuất khẩu Nông sản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        .product img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        Công ty TNHH Công Nghệ và Xuất Khẩu Innovex Global
    </header>
    <div class="container">
        <h2>Liên hệ</h2>
        <p><strong>Phone:</strong> +84 8 4949 6767 (Mr.Dương - Jake)</p>
        
        <h2>Sản phẩm của chúng tôi</h2>
        
        <div class="product">
            <h3>Tiêu đen</h3>
            <img src="https://example.com/black-pepper.jpg" alt="Tiêu đen">
            <table>
                <tr>
                    <th>Loại</th>
                    <th>Giá (USD/kg)</th>
                </tr>
                <tr>
                    <td>Tiêu đen loại 1</td>
                    <td>5.00</td>
                </tr>
                <tr>
                    <td>Tiêu đen loại 2</td>
                    <td>4.50</td>
                </tr>
            </table>
        </div>
        
        <div class="product">
            <h3>Gừng</h3>
            <img src="https://example.com/ginger.jpg" alt="Gừng">
            <table>
                <tr>
                    <th>Loại</th>
                    <th>Giá (USD/kg)</th>
                </tr>
                <tr>
                    <td>Gừng tươi</td>
                    <td>3.00</td>
                </tr>
                <tr>
                    <td>Gừng khô</td>
                    <td>4.00</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
